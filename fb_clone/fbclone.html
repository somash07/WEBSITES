<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fbresponsiveness.css">
    <title>Facebook-log in or sign up</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="left-container">
                <div class="logo">
                    <img class="fb_logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
                </div>
                <div class="txt-container">
                    <div class="txt">
                        <p>Connect with friends and the world around you on Facebook.</p>
                    </div>
                </div>
            </div>
            <div class="right-container">
               <div class="login-card">
                    <form action="">
                        <div>
                            <input type="text" placeholder="Email or phone number" name="em/ph" id="email">
                        </div>
                        <div>
                            <input type="password" placeholder="Password" name="pass" minlength="8" id="password">
                        </div>
                        <div>
                            <input type="submit" value="Log In" class="common">
                        </div>
                        <a href="#" class="reset-opt">Forgot password?</a>
                        <div class="signup">
                            <button class="signup-btn">Create new account</button>
                        </div>
                    </form>
               </div>
               <div class="below-card">
                    <a href="#" class="createpg">Create a Page </a>&nbsp;for a celebrity, brand or business.
               </div>
            </div>
        </div>
    </div>
</body>
</html>
